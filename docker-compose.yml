version: '3.8'

services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-gateway
    restart: unless-stopped
    init: true
    user: "1000:1000"
    environment:
      - HOME=/home/node
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - openclaw-data:/home/node/.openclaw

volumes:
  openclaw-data:
    external: true