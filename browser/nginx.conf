events {
    worker_connections 1024;
}

http {
    server {
        listen 9222;
        server_name _;

        # Enable response rewriting
        sub_filter_once off;
        sub_filter_types application/json text/html;

        location / {
            proxy_pass http://127.0.0.1:19222;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host localhost:19222;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;

            # Disable compression so sub_filter works
            proxy_set_header Accept-Encoding "";

            # Rewrite Chrome's internal URLs to use the external host
            sub_filter 'localhost:19222' '$http_host';
            sub_filter 'ws://localhost:19222' 'ws://$http_host';
            sub_filter 'wss://localhost:19222' 'wss://$http_host';
        }
    }
}
